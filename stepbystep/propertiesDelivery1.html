<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="../build/react.min.js"></script>
    <script src="../build/react-dom.min.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
	
	<script type="text/babel">
		
        var SubHeader = React.createClass({            
            render: function() {
	                return <h2 style={{backgroundColor:'red'}}>{this.props.subTitle}</h2>;
	            }
	        }),
        
	        Header = React.createClass({            
	            render: function() {
	                return 	<div>
	                            <h1 style={{backgroundColor:'green'}}>{this.props.title}</h1>
	                            <SubHeader subTitle={this.props.subTitle}/>
	                       	</div>;
	            }
	        });

        ReactDOM.render(
        	<Header title="I am a head component." subTitle="I am a sub header component."/> ,
          	document.getElementById('container')
        );
	</script>	

  </body>
</html>
