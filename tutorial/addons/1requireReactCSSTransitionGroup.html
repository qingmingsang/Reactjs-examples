<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.example-enter {
				opacity: 0.01;
			}
			
			.example-enter.example-enter-active {
				opacity: 1;
				transition: opacity 500ms ease-in;
			}
			
			.example-leave {
				opacity: 1;
			}
			
			.example-leave.example-leave-active {
				opacity: 0.01;
				transition: opacity 300ms ease-in;
			}
		</style>
	</head>

	<body>
		<div id="example"></div>
		<script src="1.js"></script>
	</body>

</html>
